<footer>
    <div class="footer-content">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title | escape }}. All Rights Reserved.</p>
        <p>Last updated: 
            <span class="last-modified">
                {% if page.last_modified %}
                    {{ page.last_modified | date: "%B %d, %Y" }}
                {% else %}
                    {{ site.time | date: "%B %d, %Y" }}
                {% endif %}
            </span>
        </p>
    </div>
</footer>

<script>
    // Update last modified date
    document.addEventListener('DOMContentLoaded', function() {
        const lastModified = document.getElementById('last-modified');
        if (lastModified) {
            // Use the actual last modified date of the document
            lastModified.textContent = new Date(document.lastModified).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    });
</script>
