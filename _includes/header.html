<nav class="navbar">
    <div class="nav-container">
        <a href="{{ "/" | relative_url }}" class="logo">{{ site.title | escape }}</a>

            {% endfor %}
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</nav>
